<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Feedly
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center no-lines>
    <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
  </ion-item>
  <ion-item text-center no-lines>
    <h1>feedly</h1>
    <h6>an app for continues feed</h6>
  </ion-item>
  <ion-grid width="75%">
    <ion-row class="rowStyle">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input type="text" name="email" placeholder="your email here"></ion-input>
    </ion-row>
    <ion-row class="rowStyle">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input type="password" name="passowrd" placeholder="your password here"></ion-input>
    </ion-row>
    <ion-row>
      <button ion-button block round outline color="light">Login</button>
    </ion-row>
  </ion-grid>
  <button ion-button block clear color="light">
    Don't have an account? Sign up here
  </button>
</ion-content>
